<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF Expression</title>
  </head>
  <body>
    <script>
      const examValue = 50;

      if (examValue > 80) {
        document.writeln("<p>Sangat Baik Nilai A</p>");
      } else if (examValue > 70) {
        document.writeln("<p>Baik Nilai B</p>");
      } else if (examValue > 60) {
        document.writeln("<p>Cukup Baik Nilai C</p>");
      } else {
        document.writeln("<p>Try Again & Don't Give Up</p>");
      }
    </script>
  </body>
</html>
