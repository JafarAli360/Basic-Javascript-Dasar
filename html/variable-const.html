<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Const</title>
  </head>
  <body>
    <script>
      // Variable const tidak boleh dirubah
      const application = "Basic JavaScript Dasar";

      application = "Gak mau Belajar"; //ERROR, karena variable const hanya dapat dirubah sekali

      document.writeln(application);
    </script>
  </body>
</html>
