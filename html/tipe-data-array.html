        array.push(value) : menambah data ke array

        array.[index] = value : mengubah data di posisi index
        delete.array[index] : menghapus data di index, namun index tidak bergeser
        */

      let arrayNama = ["Ahmad", "Ja'far", "Ali"]; //data ke 0, 1, 2

      //cara menambahkan array
