<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const orang = {
        "nama lengkap": "Ahmad Ja'far Ali",
        asal: "Lamongan",
        umur: "21",
      };

      // Ubah property / attribute
      //   orang["Nama"] = "Ahmad Ja'far Ali";
      //   orang["Asal"] = "Lamongan";
      //   orang["Umur"] = "21";

      console.log(`Nama : ${orang["nama lengkap"]}`);
      console.log(`Asal : ${orang.asal}`);
      console.log(`Umur : ${orang.umur}`);
      console.table(orang);

      //menghapus
      delete orang["umur"];

      console.table(orang);
    </script>
  </body>
</html>
