<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName = "Ahmad Ja'far Ali";
      var firstName = "Ahmad";
      var middleName = "Ja'far";
      var lastName = "Ali";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");

      /*
      Dalam Sejarah JavaScript
      Sebelum tahun 2015, kata kunci variable menggunakan var
      Namun Tahun 2015 sejak versi ECMAScript 2015, muncul kata kunci baru untuk membuat variable,
      yaitu let dan const.
      JavaScript sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable,
      namun diganti menggunakan let.
      untuk lebih jelas, silahkan ke file "variable-let.html"
      */
    </script>
  </body>
</html>
