<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Augmented Assigments</title>
  </head>
  <body>
    <script>
      //pertambahan
      let result = 1 + 2; //3
      document.writeln("<pr>1 + 2 = " + result + "</pr>");
      let originalResult = result; // 3

      //pengurangan
      result -= 1; //2
      document.writeln("<pr>" + originalResult + " - 1 = " + result + "</pr>");
      originalResult = result; // 2

      //perkalian
      result *= 2; //4
      document.writeln("<pr>" + originalResult + " * 2 = " + result + "</pr>");

      /*
      Dalam file ini, kita mempersingkat operator yang ada di file "operator-aritmatika.html" 
      */
    </script>
  </body>
</html>
