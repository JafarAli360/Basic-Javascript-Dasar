<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      console.info("Hello world 1");
      console.log("Hello world 2");
      // info dan log sama aja, tergantung programmer masing-masing

      //dibawahnya level info itu ada lagi yang namanya debug
      console.debug("Hello World 3");
      //hanya digunakan untuk memberikan informasi sekecil mungkin atau terdesak
      //di browser debug memang tidak dikeluarkan

      console.warn("Peringatan");

      console.error("Salah ketik aja bisa eror");
    </script>
  </body>
</html>
